<!DOCTYPE html>
<html lang="ua">
//= template/head.html

<body>
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>
	   window.fbAsyncInit = function() {
			 FB.init({
				xfbml            : true,
				version          : 'v7.0'
			 });
	   };
  
	  (function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = 'https://connect.facebook.net/ru_RU/sdk/xfbml.customerchat.js';
		  fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	<!-- Your Chat Plugin code -->
	<div class="fb-customerchat" attribution=setup_tool page_id="110141207377663"
	   theme_color="#fa3c4c" logged_in_greeting="Вітаємо Вас! Чим ми можемо Вам допомогти?"
	   logged_out_greeting="Вітаємо Вас! Чим ми можемо Вам допомогти?">
	</div>
	<!-- About Section
	================================================== -->

	<main class="content-wrap content-width">

	<script src="./js/main.js"></script>
</body>
</html>
